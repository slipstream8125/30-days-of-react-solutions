<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap');
    </style>
    <title>30 Days Of React App</title>
    <style>
    
      /* == General style === */
      
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        background-color: #D9D2F6;
        justify-content: center;
        text-align: center;
        height: 100%;
        line-height: 1.5;
        font-family: 'Roboto';
        font-weight: 300;
        color: black;
      }
      h2,h3,p{
        font-family: 'Pacifico';
      }
      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 50px;
        font-weight: 400;
      }
      .dot {
        display: inline-grid;
        line-height: 50px;
        width: 70px;
        font-size: 25px;
        text-align: center;
        align-items: center;
        background-color: #bbb;
        color: rgb(18, 177, 26);
        border-radius: 50%;
        border-color: white;
        border-style: dotted;
        display: inline-block;
      }
      h2
      {
        font-size: 40px;
        font-weight: 300;
      }
      p{
        font-size: 20px;
      }
      header {
        background-color: #61dbfb;
        padding: 25;
        padding: 10px;
      }

      main {
        padding: 10px;
        padding-bottom: 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
      .user-card {
        margin-top: 10px;
      }
      .user-card > img {
        border-radius: 50%;
        width: 14%;
      }
      
    </style>
    
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
