<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
    
      /* == General style === */
      
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        text-align: center;
      }
      .dot {
        display: inline-grid;
        line-height: 50px;
        width: 70px;
        font-size: 25px;
        text-align: center;
        align-items: center;
        background-color: #bbb;
        color: rgb(18, 177, 26);
        border-radius: 50%;
        border-color: white;
        border-style: dotted;
        display: inline-block;
      }
      html,
      body {
        background-color: #D9D2F6;
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }
      img{
        display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
    border-radius: 50%;
    width: 12rem;
    height: 12rem;
    justify-content: center !important;
      }
      .maindiv{
        font-family: 'Roboto', sans-serif;
        /* margin-top: 15rem; */
        margin-left: 2rem;
        text-align: center;
        margin-right: 2rem;
        padding:auto;
        left: 2em;
        right: 2em;
        margin-top: 1.2rem;
        margin-bottom: 1.2em;
  /* margin-bottom: 10px;  */
  padding-bottom: 10px;
        position: absolute;
        justify-content: center;
        border-radius: 10px;
        word-wrap: break-word; 
        box-shadow:
    inset 0 -3em 3em rgba(0, 0, 0, 0.1),
    0.3em 0.3em 1em rgba(0, 0, 0, 0.3);;
        width: '140px';
        height: '140px';
        text-align: 'center';
        font-size: '14px';
        
      }
      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }
      header {
        background-color: #61dbfb;
        padding: 25;
        padding: 10px;
      }

      main {
        padding: 10px;
        padding-bottom: 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
      .user-card {
        margin-top: 10px;
      }
      .user-card > img {
        border-radius: 50%;
        width: 14%;
      }
      
    </style>
    
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
